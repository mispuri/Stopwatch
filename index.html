<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shortcut icon" href="./app/img/stopwatch.png" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="./app/img/stop.png" alt="img stop" onclick="watchStop()" />
        <img src="./app/img/play.png" alt="img play" onclick="watchStart()" />
        <img src="./app/img/reset.png" alt="img reset" onclick="watchReset()" />
      </div>
    </div>
    <script src="./app/js/index.js"></script>
  </body>
</html>
